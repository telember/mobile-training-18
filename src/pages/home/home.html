<ion-header>
  <ion-navbar>
    <ion-title>
      Posts
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let data of datalist">
      <ion-item>
          <ion-avatar item-start>
            <img src="assets/imgs/logo.png">
          </ion-avatar>
          <h2>{{data?.name}}</h2>
          <p>{{ data.createdAt | date: 'dd MMMM yyyy hh:mm'}}</p>
        </ion-item>
        <ion-card-content>
          <p> {{data?.detail}} </p>
        </ion-card-content>
        <ion-row>
          <ion-col>
            <button ion-button icon-left clear small (click)="actionLike(data)">
              <ion-icon name="thumbs-up"></ion-icon>
              <div>{{data?.like || 0}} Likes</div>
            </button>
          </ion-col>
        </ion-row>
    </ion-card>

    <ion-fab right bottom (click)="actionPost()">
      <button ion-fab color="primary"><ion-icon name="add"></ion-icon></button>
    </ion-fab>
</ion-content>
